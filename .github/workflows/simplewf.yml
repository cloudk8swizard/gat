name: Shell command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: ECHO A STRING
        run: echo "Hello Github World"
      - name: MULTILINE SCRIPT
        run: |
          node -v
          npm -v
          hostname
      - name: PYTHON COMMANDS
        run: |
          import platform
          print (platform.processor())
        shell: python
  runs-windows-command:
    runs-on: windows-latest
    steps:
      - name: DIRECTORY POWERSHELL
        run: Get-Location
      - name: DIRECTORY BASH
        run: |
          pwd
          hostname
        shell: bash